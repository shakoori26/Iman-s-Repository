<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqy12QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons!1.9.1/font/bootstrap-icons.css">t

        <!--Bootstrap JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7SKOGln4gmtz2MlQnikT1wXgYsOg+OMhuP+IklRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!--Personal CSS File-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Olmypic Gold Medalists</title>

    </head>
    <body>
        <main class="container">
            <div class="container-fluid">
                <!-- Header -->
                <header class="text-center text-danger">
                    <h1>Olympic Gold Medalists</h1>      
                </header>
                
                <!-- Add classes navbar, navbar-light, navbar-expand-sm -->
                <nav class="bg-secondary navbar navbar-expand-sm navbar-light">
                    
                    <!-- Add class container-fluid -->
                    <div class="container-fluid">
                        
                        <!--- Add navbar-brand ---->
                        <a class="navbar-brand" href="#">Gold Medalists</a>
                        
                        <!-- Add navbar-toggler, set in data-bs-toggle to collapse, set data-bs-target to #main-nav -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse " data-bs-target="#main-nav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <!-- Add classes collapse, navbar-collapse and give it the ID main-nav -->
                        <div class="collapse navbar-collapse" id="main-nav">
                        
                            <!--- Add the class navbar-nav -->
                            <ul class="navbar-nav">
                                
                                <li class="nav-item"><a class="nav-link" href="#">Simone Biles</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Michael Phelps</a></li>
                                <li class="nav-item"><a class="nav-link active" href="#">Katie Ledecky</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Sunisa Lee</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                
                <main class="container">
                    
                    <h1>Olympians</h1>
                    
                    <div class="row">
                        <div class="col-4">
                            <figure class="figure">
                                <a href="#">
                                    <img class="img-thumbnail figure-img" src="https://img.olympics.com/images/image/private/t_1-1_300/f_auto/v1627219484/primary/cts0yqdhtfm9yowtrv1j" alt="Simone Biles">
                                    <figcaption class="figure-caption">
                                        <h3>Simone Biles</h3>    
                                    </figcaption>
                                </a>
                            </figure>
                        </div>
                        <div class="col-4">
                            <figure class="figure">
                                <a href="#">
                                    <img class="img-thumbnail figure-img" src="https://cdn.britannica.com/14/242014-050-EDF0B3A1/Michael-Phelps-celebrates-gold-medals-2016-Olympics.jpg" alt="Michael Phelps">
                                    <figcaption class="figure-caption">
                                        <h3>Michael Phelps</h3>    
                                    </figcaption>
                                </a>
                            </figure>
                        </div>
                        <div class="col-4">
                            <figure class="figure">
                                <a href="#">
                                    <img class="img-thumbnail figure-img" src="https://publisher-ncreg.s3.us-east-2.amazonaws.com/pb-ncregister/swp/hv9hms/media/20210803050812_50c8dadb37e669b1a86350f77b67cf7cca2b5b81d3f0e8dee7921d0c5e886d83.jpg" alt="Katie Ledecky">
                                    <figcaption class="figure-caption">
                                        <h3>Katie Ledecky</h3>    
                                    </figcaption>
                                </a>
                            </figure>
                        </div>
                        <div class="col-4">
                            <figure class="figure">
                                <a href="#">
                                    <img class="img-thumbnail figure-img" src="https://variety.com/wp-content/uploads/2021/07/Suni-Lee.jpg" alt="Sunisa Lee">
                                    <figcaption class="figure-caption">
                                        <h3>Sunisa Lee</h3>
                                    </figcaption>
                                </a>
                            </figure>
                        </div>
                    </div>
                </main>
            </div>
        </body>
    </html>
